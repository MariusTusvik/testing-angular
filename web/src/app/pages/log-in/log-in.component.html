<h1>Log In</h1>

<form (ngSubmit)="onSubmit()">
  <div>
    <label>Email</label>
    <input type="email" name="email" [(ngModel)]="email" required>
  </div>

  <div>
    <label>Password</label>
    <input type="password" name="password" [(ngModel)]="password" required>
  </div>

  <button type="submit">Log In</button>
</form>
