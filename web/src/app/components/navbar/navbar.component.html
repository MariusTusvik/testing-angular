<div class="bg-primairy" id="top">
  <div class="mx-auto flex w-full max-w-7xl justify-between py-8">
    <div class="flex items-center">
      <a href="" class="mr-16">
        <img src="../../assets/logo.png" alt="" />
      </a>
      <div class="flex items-center gap-x-16 text-lg font-semibold text-gray">
        <a class="" href="/">
          <mat-icon fontIcon="search" class="icons" />
        </a>
        <a
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ excact: true }"
          class="w-fit hover:text-blue/70"
          >Home</a
        >
        <a
          routerLink="/shop"
          routerLinkActive="active"
          class="w-fit hover:text-blue/70"
          >Shop</a
        >
        <a
          routerLink="/categories"
          routerLinkActive="active"
          class="w-fit hover:text-blue/70"
          >Categories</a
        >
        <a
          routerLink="/video"
          routerLinkActive="active"
          class="w-fit hover:text-blue/70"
          >Videos and Sound</a
        >
      </div>
    </div>

    <div class="flex items-center gap-x-12 align-middle text-gray">
      <mat-icon fontIcon="favorite-border" />
      <a class="flex items-center gap-4">
        <mat-icon fontIcon="shopping-bag" />
        <p>Cart</p>
      </a>
      <a
        href="/login"
        class="rounded-lg bg-blue px-14 py-3 font-medium text-white"
        >Login</a
      >
    </div>
  </div>
</div>
