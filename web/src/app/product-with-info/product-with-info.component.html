<div class="mx-8 flex flex-col justify-start"     *ngFor="let item of shuffledItems | slice : 0 : limit"
>
  <img
    src={{item.img}}
    alt=""
    class="mb-20 h-72 object-contain"
  />
  <p class="mb-8 flex items-center text-2xl font-semibold">
    {{item.name}} <mat-icon fontIcon="info" class="ml-6 text-blue" />
  </p>
  <p class="mb-20 text-gray">
    {{item.description}}
  </p>

  <app-buy-now ngif="showRedirect" />
</div>
